<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/gstyle.css" rel="stylesheet" type="text/css">
    <title>GUI - Projet L3 Morpion</title>
</head>
<body>
    <div id="forms_view">
        <from name="create_game">
            <h4>Create game :</h4>
            <input type="number" placeholder="width" id="create_game_width"/><br/>
            <input type="number" placeholder="height" id="create_game_height"/><br/>
            <input type="number" placeholder="depth" id="create_game_depth"/><br/>

            <h5>Select players</h5>
            <select id="create_game_player_result" size="5">
                <option value="3">Top Two Reacher</option>
                <option value="4">Strategy Player</option>
            </select>
            <br/>
            <button id="create_game_player_up">Up</button>
            <button id="create_game_player_down">Down</button>
            <br/>
            <input type="checkbox" id="create_game_player_random" name="create_game_player_random" value="false">
                <label for="create_game_player_random">Random player</label>
            </input>
            <br/>
            <select id="create_game_player">
                <option value="0">Human</option>
                <option value="1">Random Player</option>
                <option value="2">Teacher's Player</option>
                <option value="3">Top Two Reacher</option>
                <option value="4">Strategy Player</option>
                <option value="5">Tree Player (in dev)</option>
            </select>
            <button id="create_game_player_add">Add player</button>
            <br/>
            <button id="create_game_player_remove">Remove player</button>
            <br/>
            <h5>Create Game</h5>
            <button id="create_game_button">Create game !</button>
        </from>
        <from name="run_game">
            <h4>Run game :</h4>
            <button id="run_game_button">Run game !</button>
        </from>
        <from name="set_delay">
            <h4>Set Delay :</h4>
            <input type="number" placeholder="delay" id="set_delay_value"/><br/>
            <button id="set_delay_button">Set delay !</button>
        </from>
        
        <br/>
        <br/>
        <div hidden="true" id="console"></div>
        <br/>
        <a id="a_console" onclick="affichageConsole()">Console</a>
    </div>
    <script>
        function affichageConsole() {
            var console = document.getElementById("console");
            console.hidden = !console.hidden;
        }
    </script>
    <script src="js/linker.js" type="module"></script>
</body>
</html>
